<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<section class="brands swiper">
    <h3 class="section-title section-title--position"> Ремонт техники различных брендов</h3>
    <ul class="brands__list content-height swiper-wrapper">
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/lenovo.png" alt="Lenovo" width="108" height="32">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/samsung.png" alt="Samsung" width="116" height="39">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/apple.png" alt="Apple" width="44" height="44">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/view-sonic.png" alt="ViewSonic" width="128" height="21">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/bosch.png" alt="Bosch" width="128" height="29">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/hp.png" alt="HP" width="52" height="52">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/acer.png" alt="Acer" width="94" height="24">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/sony.png" alt="Sony" width="128" height="27">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/lenovo.png" alt="Lenovo" width="108" height="32">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/samsung.png" alt="Samsung" width="116" height="39">
            <a class="brands__arrow" href="#"></a>
        </li>
        <li class="brands__item swiper-slide">
            <img class="brands__image" src="src/img/apple.png" alt="Apple" width="44" height="44">
            <a class="brands__arrow" href="#"></a>
        </li>
    </ul>
    <div class="swiper-pagination"></div>
    <button class="read-more" href="#" >Показать все</button>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
